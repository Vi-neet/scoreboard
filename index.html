<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="reset-button">
            <ion-icon name="refresh-circle-outline" class="reset"></ion-icon>
        </div>
      <div class="team card-flexbox">
        <p class="home-team">Home</p>
        <p class="away-team">Away</p>
      </div>
      <div class="card-flexbox">
        <div class="score-container home-score">
          <p class="home-team--score">0</p>
        </div>
        <div class="score-container away-score">
          <p class="away-team--score">0</p>
        </div>
      </div>
      <div class="card-flexbox">
        <div class="home-team--btns">
          <button class="btn-one btn-style" onclick="increaseHomeScorebyOne()">+1</button>
          <button class="btn-two btn-style" onclick="increaseHomeScorebyTwo()">+2</button>
          <button class="btn-three btn-style" onclick="increaseHomeScorebyThree()">+3</button>
        </div>
        <div class="away-team--btns">
          <button class="btn-one btn-style" onclick="increaseAwayScorebyOne()">+1</button>
          <button class="btn-two btn-style" onclick="increaseAwayScorebyTwo()">+2</button>
          <button class="btn-three btn-style" onclick="increaseAwayScorebyThree()">+3</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
